name: ci

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  verify-tag-on-main:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Resolve tag name
        id: tag
        run: echo "tag_name=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Ensure tagged commit is on main
        run: |
          git fetch origin main --depth=1
          if ! git merge-base --is-ancestor "$GITHUB_SHA" "origin/main"; then
            echo "Tag ${GITHUB_REF_NAME} does not point to a commit on main."
            echo "Create/push tags from merged main commits to run release CI."
            exit 1
          fi

  test:
    needs: verify-tag-on-main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

  build-artifacts:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -trimpath -ldflags "-s -w" -o "dist/grimoire-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}" ./cmd/grimoire

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grimoire-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: grimoire-*
          merge-multiple: true
          path: dist

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
